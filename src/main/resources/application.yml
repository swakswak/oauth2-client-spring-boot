kakao-auth-server: https://kauth.kakao.com
spring:
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: <kakao_developers-요약정보-REST_API_키>
            client-name: Kakao
            client-secret: <kakao_developers-카카오로그인-보안-Client_Secret-코드>
            authorization-grant-type: authorization_code
            client-authentication-method: POST
            redirect-uri: "{baseUrl}/api/auth/{action}/oauth2/code/{registrationId}"
            scope:
              - profile_nickname
              - profile_email
              - birthday
        provider:
          kakao:
            authorization-uri: ${kakao-auth-server}/oauth/authorize
            token-uri: ${kakao-auth-server}/oauth/token
            user-info-uri: ${kakao-auth-server}/v2/user/me
